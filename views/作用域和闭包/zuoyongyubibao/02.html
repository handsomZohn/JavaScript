<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="02html.js"></script>
		<script type="text/javascript">
			var fn;

			function foo() {
				var a = 2;

				function baz() {
					console.log(a);
				}
				fn = baz; // 将baz 分配给全局变量
			}

			function bar() {
				fn(); // 妈妈快看呀，这就是闭包！
			}
			foo();
			bar(); // 2
			
			/**
			 * 无论通过何种手段将内部函数传递到所在的词法作用域之外
			 * 它都会持有原始定义的作用域的引用
			 * 无论在何处执行这个函数都会使用闭包
			 */
		</script>
	</head>

	<body>
	</body>

</html>
